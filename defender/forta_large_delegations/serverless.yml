service: generated-service
configValidationMode: error
frameworkVersion: "3"

provider:
  name: defender
  stage: dev
  stackName: forta_large_delegations
  ssot: false

custom:
  config: ${file(../secrets.yml)}
  stackSecrets: ${self:custom.config.secrets.${self:provider.stackName}}

  # Configure this section and rename secret-example.yml to secrets.yml
  name: Forta Large Delegations

  # Forta Sentinel Settings
  alert-ids:
    - AE-COMP-GOVERNANCE-DELEGATE-THRESHOLD
  agent-ids:
    - "0x0d3cdcc2757cd7837e3b302a9889c854044a80835562dc8060d7c163fbb69d53"

  # Comment out any secret that you do not want to be overwritten in Defender
  defenderSecrets:
    # Private variables pulled from external secrets.yml file
    discordWebhook: ${self:custom.stackSecrets.discordWebhook}

defender:
  key: ${self:custom.config.keys.api}
  secret: ${self:custom.config.keys.secret}

functions:
  autotask-1:
    name: Forta Large Delegations Filter
    trigger:
      type: sentinel
    paused: false
    path: autotask-1

resources:
  Resources:
    policies:
      policy-1:
        gas-price-cap: 1000
        whitelist-receivers:
          - "0x0f06aB75c7DD497981b75CD82F6566e3a5CAd8f2"
        eip1559-pricing: true
    notifications:
      morgan-test-discord:
        type: discord
        name: morgan-test-discord
        config:
          url: >-
            https://discord.com/api/webhooks/1100782529079943298/Ip0p-gUKe1m5n4ygss8JWVUT0QhpOzbBoV8iFqV1NuxFjameu1yCzbukJcAokfXwjjyO
        paused: false
    secrets:
      stack: ${self:custom.defenderSecrets}
    relayers:
    sentinels:
      forta-large-delegations-monitor:
        name: "Forta Large Delegations Monitor"
        type: FORTA
        addresses: []
        network: mainnet
        paused: false
        notify-config:
          timeout: 0
          message: "[TX]({{ metadata.transactionLink }}) {{ metadata.message }}"
          message-subject: "Defender Sentinel: Forta Large Delegations Monitor triggered"
          channels:
            - "${self:resources.Resources.notifications.morgan-test-discord}"
        autotask-condition: "${self:functions.autotask-1}"
        conditions:
          min-scanner-count: 1
          severity: 1
          alert-ids:
            - AE-COMP-GOVERNANCE-DELEGATE-THRESHOLD
        agent-ids:
          - "0x0d3cdcc2757cd7837e3b302a9889c854044a80835562dc8060d7c163fbb69d53"
plugins:
  - defender-serverless

name: ESLint
on: [push]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        # All directories for linting (default)
        all-dir: ['asset-monitor', 'comp-delegations-monitor', 'ctoken-monitor', 'defender', 
          'distribution', 'gnosis-safe-deploy', 'governance', 'large-borrows-governance',
          'liquidation-monitor', 'low-liquidity-market-attack-monitor', 'multisig-transactions-monitor',
          'oracle-price-monitor']
      fail-fast: false
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2.4.2
      - name: Install Packages
        working-directory: ${{ matrix.all-dir }}
        run: npm install
      - name: Run ESLint
        working-directory: ${{ matrix.all-dir }}
        run: npx eslint . --config .eslintrc.js